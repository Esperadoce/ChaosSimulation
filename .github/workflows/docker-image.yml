name: CI/CD

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  IMAGE_NAME: esperadoce/chaos-simulation

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Probe host key (what the runner sees)
        run: |
          set -e
          HOST="${{ secrets.SSH_HOST }}"
          PORT="${{ secrets.SSH_PORT || 22 }}"
          echo "Probing $HOST:$PORT ..."
          ssh-keyscan -T 5 -p "$PORT" "$HOST" 2>/dev/null | tee hostkeys.pub
          echo "Fingerprints seen by runner:"
          ssh-keygen -lf hostkeys.pub
      - name: Deploy via SSH (pull new image & restart compose)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}   # <-- host pinning here
          debug: true
          script_stop: true
          script: |
            set -e
            export TAG=${{ github.sha }}
            cd /opt/chaos-simulation
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
            docker compose pull
            docker compose up -d
            docker image prune -f
